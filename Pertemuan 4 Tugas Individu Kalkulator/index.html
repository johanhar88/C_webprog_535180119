<!DOCTYPE html>
<html>

<head>
    <title>Java Script DataType</title>

    <script>
        function Add(id, inp1, inp2) {
            document.getElementById(id).value = Number(inp1)+Number(inp2);
        }
        function Sub(id, inp1, inp2) {
            document.getElementById(id).value = Number(inp1)-Number(inp2);
        }
        function Bagi(id, inp1, inp2) {
            document.getElementById(id).value = Number(inp1)/Number(inp2);
        }
        function Kali(id, inp1, inp2){
            document.getElementById(id).value = Number(inp1)*Number(inp2);
        }
        function Mod(id, inp1, inp2){
            document.getElementById(id).value = Number(inp1)%Number(inp2);
        }
        function Pngkt(id, inp1, inp2){
            document.getElementById(id).value = Math.pow(inp1,inp2);
        }
    </script>

</head>

<body>

    <input type="number" id="iNumAdd1" /> +
    <input type="number" id="iNumAdd2" />
    <button type="button"
        onclick='Add("oResAdd", document.getElementById("iNumAdd1").value , document.getElementById("iNumAdd2").value)'>=</button>
    <input type="number" id="oResAdd" />

    <br><br>

    <input type="number" id="iNumSub1" /> -
    <input type="number" id="iNumSub2" />
    <button type="button"
        onclick='Sub("oResSub", document.getElementById("iNumSub1").value , document.getElementById("iNumSub2").value)'>=</button>
    <input type="number" id="oResSub" />

    <!-- Tugas: Buat perkalian, pembagian, modulo, pangkat -->

    <br><br>

    <input type="number" id="iNumBagi1" /> /
    <input type="number" id="iNumBagi2" />
    <button type="button"
        onclick='Bagi("oResBagi", document.getElementById("iNumBagi1").value , document.getElementById("iNumBagi2").value)'>=</button>
    <input type="number" id="oResBagi" />

    <br><br>

    <input type="number" id="iNumKali1" /> *
    <input type="number" id="iNumKali2" />
    <button type="button"
        onclick='Kali("oResKali", document.getElementById("iNumKali1").value , document.getElementById("iNumKali2").value)'>=</button>
    <input type="number" id="oResKali" />

    <br><br>

    <input type="number" id="iNumMod1" /> %
    <input type="number" id="iNumMod2" />
    <button type="button"
        onclick='Mod("oResMod", document.getElementById("iNumMod1").value , document.getElementById("iNumMod2").value)'>=</button>
    <input type="number" id="oResMod" />

    <br><br>

    <input type="number" id="iNumPngkt1" /> ^
    <input type="number" id="iNumPngkt2" />
    <button type="button"
        onclick='Pngkt("oResPngkt", document.getElementById("iNumPngkt1").value , document.getElementById("iNumPngkt2").value)'>=</button>
    <input type="number" id="oResPngkt" />




</body>

</html>
